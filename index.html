<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="container">
<!--Form-->
      <form id="survey">
        <div class="form-group">
          <label for="sq1">What is your favorite thing?</label>
          <input id="sq1"></input>
        </div>

        <div class="form-group">
          <label for="sq2">How about your other favorite thing?</label>
          <input id="sq2"></input>
        </div>

        <div class="form-group">
          <label for="sq3">You knew we were gonna ask you about your third favorite thing, right? Well we're NOT! What's your least favorite thing?</label>
          <input id="sq3"></input>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
<!--Form-->
      <div id="result">
        <ul class="result">
          <li><span id="response1"></span></li>
          <li><span id="response2"></span></li>
          <li><span id="response3"></span></li>
        </ul>
      </div>
    </div>
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
